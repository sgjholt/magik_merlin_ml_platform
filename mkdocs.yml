site_name: Magik Merlin ML Platform
site_description: A modern Python ML platform with Panel UI and custom ML engine
site_author: Magik Merlin Team
repo_url: https://github.com/sgjholt/magik_merlin_ml_platform
repo_name: sgjholt/magik_merlin_ml_platform

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Overview: user-guide/overview.md
      - Data Management: user-guide/data-management.md
      - ML Engine: user-guide/ml-engine.md
      - AutoML: user-guide/automl.md
      - Experiments: user-guide/experiments.md
      - Visualization: user-guide/visualization.md
      - Deployment: user-guide/deployment.md
  - Development:
      - Contributing: development/contributing.md
      - Code Quality: development/code-quality.md
      - Architecture: development/architecture.md
      - Testing: development/testing.md
      - Release Process: development/releases.md
  - API Reference:
      - ML Engine: api/ml-engine.md
      - Data Sources: api/data-sources.md
      - Experiments: api/experiments.md
      - Core: api/core.md
  - Roadmap: roadmap.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sgjholt/magik_merlin_ml_platform
  version:
    provider: mike
